<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-6 col-sm-12">
            <img src="/assets/login.png" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h1 class="text-center mb-4">Se connecter</h1>
            <form>
                <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                </div>

                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary mx-auto">Connexion</button>
                </div>
                <p class="mt-3">Vous n'avez pas de compte? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
</div>
