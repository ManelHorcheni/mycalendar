<div class="container">

                <div class="mb-3">

                    <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse email">
                </div>

                <div class=" mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                </div>

                <div class="mb-3">
                    <label for="password_confirmation" class="form-label">Confirmez votre mot de passe :</label>
                    <input type="password" class="form-control" id="password_confirmation" placeholder="Entrez Ã  nouveau votre mot de passe">
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">

                </div>
            </form>
        </div>
    </div>
</div>
